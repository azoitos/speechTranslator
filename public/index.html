<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Speech Translator</title>

    <!--[if lt IE 9]>
      <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <div class="jumbotron" style="text-align: center">
        <h1>Speech Translator</h1>
        <p>Please press the appropriate language</p>
    </div>
    <div class="container">
        <div class="row" style="margin-bottom: 20px">
            <div class="col-md-6">
                <button class="btn btn-success engButton">Click Here for English Speakers</button>
                <div>
                    <p class="outputENG">English:</p>
                    <p class="translatedJPN">Translation:</p>
                </div>
                <div class="checkbox">
                    <label>
                        <input class="soundOnEng" type="checkbox"> Click here for sound
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <button class="btn btn-danger jpnButton">日本人のため</button>
                <div>
                    <p class="outputJPN">Japanese: </p>
                    <p class="translatedENG">Translated: </p>
                </div>
                <select> 

                </select>
                <div class="checkbox">
                    <label>
                        <input class="soundOnJpn" type="checkbox"> Click here for sound
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
