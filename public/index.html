<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="stylesheet" href="/bootstrap/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">
    <title>Speech Translator</title>
</head>

<body>
    <div class="jumbotron">
        <h1>Ei-Nichi / 英日</h1>
        <p>An English-Japanese Speech Translation Voice Chat / 英日翻訳ボイスチャット</p>
    </div>
    <div class="container">
        <div class="checkbox">
            <label>
                <input class="soundOn" type="checkbox"> Click here for sound
            </label>
        </div>
        <div id="english">
            <button class="btn btn-success engButton">Click here and speak English</button>
            <div>
                <p class="outputENG">English:</p>
                <p class="translatedJPN">Translation:</p>
            </div>
        </div>
        <div id="japanese">
            <button class="btn btn-danger jpnButton">ここで日本語を話す</button>
            <div>
                <p class="outputJPN">Japanese: </p>
                <p class="translatedENG">Translated: </p>
            </div>
            <select id="voice-select"></select>
        </div>
    </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
